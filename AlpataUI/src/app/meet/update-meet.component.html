<div class="container d-flex align-items-start divContent" style="padding-top:15px">
    <div class="tab-content col-10" id="v-pills-tabContent" style="margin-left: 10px; padding-right:8px">
            <div class="container">
                <form (ngSubmit)="onSubmit()">
                    <div class="mb-3 col">
                        <label for="meetName">meetName</label>
                        <input type="text" class="form-control" id="meetName" [(ngModel)]="meet.meetName" name="meetName"
                            required>
                    </div>
                    <div class="mb-2 col">
                        <label for="startDate">startDate</label>
                        <input type="datetime-local" class="form-control" id="startDate" [(ngModel)]="meet.startDate" name="startDate"
                        required>

                    </div>
                    <div class="mb-2 col">
                        <label for="finishDate">finishDate</label>
                        <input type="datetime-local" class="form-control" id="finishDate" [(ngModel)]="meet.finishDate" name="finishDate"
                            required>

                    </div>
                    <div class="mb-2 col">
                        <label for="description">description</label>
                        <input type="text" class="form-control" id="description" [(ngModel)]="meet.description" name="description"
                        required>

                    </div>
                    <div class="form-group">
                        <label for="file">Döküman Dosyası</label>
                        <p>Mevcut Dosyanın Adı: {{ meet.fileUpload }}</p>

                        <input type="file" class="form-control" id="imageFile" name="imageFile" accept="documentation/*" (change)="onFileChange($event)">
                      </div>
                   
                    <div class="mb-3 col-12">
                        <button type="submit" class="btn btn-primary">meet'i Güncelle</button>
                        <a routerLink="/meet" class="btn btn-link">Geri Dön</a>
                    </div>
                </form>
            </div>
            </div>
        </div>
