<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="register-container mt-5">
        <h2 class="card-title text-center mb-4">Login</h2>
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="Email" class="form-label">Email:</label>
            <input type="email" id="Email" class="form-control" [(ngModel)]="loginModel.Email" name="Email" required>
          </div>

          <div class="mb-3">
            <label for="Password" class="form-label">Password:</label>
            <input type="password" id="Password" class="form-control" [(ngModel)]="loginModel.Password" name="Password"
              required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
